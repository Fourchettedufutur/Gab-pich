<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gabin - Compte à rebours</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("Gabz.jpg") no-repeat center center;
      background-size: contain;
      background-color: #000; /* optionnel : fond noir autour de l'image */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.5); /* assombrit un peu l’image */
    }
    .text-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    .text-content h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px black;
    }
    #countdown {
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }

    @media (max-width: 600px) {
      .text-content h1 {
        font-size: 1.3em;
      }
      #countdown {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="text-content">
      <h1>Temps restant avant que Gabin paye son pichet :</h1>
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    const eventDate = new Date("2026-07-19T14:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "C'est l'heure du pichet ! 🍻";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
