<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte à rebours - Gabin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Temps restant avant que Gabin paye son pichet :</h1>

  <img src="Gabz.jpg" alt="Gabin">

  <div id="countdown"></div>

  <script>
    const eventDate = new Date("2026-07-19T14:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Il est temps que Gabin paye son pichet ! 🍻";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} jours ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
