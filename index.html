<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gabin - Compte √† rebours</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("Gabz.jpg") no-repeat center center;
      background-size: contain;
      background-color: #000; /* fond noir autour de l‚Äôimage si elle ne remplit pas tout */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .text-content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .text-content h1 {
      font-size: 1.4em;
      margin-bottom: 15px;
      text-shadow: 0 0 2px black; /* l√©ger contour pour lisibilit√© */
    }

    #countdown {
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 0 2px black;
    }

    @media (max-width: 600px) {
      .text-content h1 {
        font-size: 1.1em;
      }
      #countdown {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>Temps restant avant que Gabin paye son pichet :</h1>
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    const eventDate = new Date("2026-07-19T14:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "C'est l'heure du pichet ! üçª";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
